<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-SocialBook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e91852cdf.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-left"></div>
        <img src="https://socialbook.io/help/content/images/2020/04/SoicalBook_logo_2020Mar@1x.png" class="logo">
<img src="https://img.icons8.com/ios-filled/512/appointment-reminders--v2.png" class="notification">
<img src="https://img.icons8.com/external-anggara-glyph-anggara-putra/512/external-inbox-home-screen-anggara-glyph-anggara-putra-2.png" class="inbox">
<img src="https://img.icons8.com/ios-glyphs/512/live-video-on--v2.png" class="video">
        <div class="nav-right">
            <div class="search-box">
                <img src="https://img.icons8.com/ios-filled/512/search--v3.png" class="search">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="https://w7.pngwing.com/pngs/263/482/png-transparent-butterfly-butterfly-yellow-brush-footed-butterfly-symmetry-morpho.png">
            </div>
        </div>
            <div class="nav-user-icon">
                <img src="https://w7.pngwing.com/pngs/263/482/png-transparent-butterfly-butterfly-yellow-brush-footed-butterfly-symmetry-morpho.png">
            </div>
        <!--Settings-Menu-->
        <div class="settings-menu">
            <div id="dark-btn">
                <span></span>
            </div>
            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="https://w7.pngwing.com/pngs/263/482/png-transparent-butterfly-butterfly-yellow-brush-footed-butterfly-symmetry-morpho.png">
                    <div>
                        <p>Khushi Sinha</p>
                        <a href="#">See Your Profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="https://img.icons8.com/external-fauzidea-detailed-outline-fauzidea/512/external-feedback-online-learning-fauzidea-detailed-outline-fauzidea.png">
                    <div>
                        <p>Give Feedback</p>
                        <a href="#">Help us to improve the new design</a>
                    </div>
                </div>
                <hr>
                <div class="setting-links">
                    <img src="https://img.icons8.com/sf-black/512/settings--v2.png" class="settings-icon">
                    <a href="#">Settings & Privacy <img src="https://img.icons8.com/external-phatplus-solid-phatplus/512/external-right-arrow-essential-phatplus-solid-phatplus.png" width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/512/external-help-and-support-for-database-network-system-database-bold-tal-revivo.png" class="settings-icon">
                    <a href="#">Help & Support <img src="https://img.icons8.com/external-phatplus-solid-phatplus/512/external-right-arrow-essential-phatplus-solid-phatplus.png" width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="https://img.icons8.com/ios-filled/512/accessibility-tools.png" class="settings-icon">
                    <a href="#">Display & Accessibility <img src="https://img.icons8.com/external-phatplus-solid-phatplus/512/external-right-arrow-essential-phatplus-solid-phatplus.png" width="10px"></a>
                </div>
                <div class="setting-links">
                    <img src="https://img.icons8.com/ios-glyphs/512/logout-rounded-down.png" class="settings-icon">
                    <a href="#">Logout <img src="https://img.icons8.com/external-phatplus-solid-phatplus/512/external-right-arrow-essential-phatplus-solid-phatplus.png" width="10px"></a>
                </div>
            </div>
        </div>
    </nav>







        
           






        <div class="footer">
            <p>Copyright 2022 Khushi Sinha</p>
        </div>
        <script src="script.js"></script>
</body>
</html>
